function CalculateQuadraticEquation(a, b, c) {
    let root_partof_numerator = Math.sqrt(Math.pow(b, 2) - (4 * a * c));
    let denominator = 2 * a;
    let x = (-b + root_partof_numerator)/denominator;
    let y = (-b - root_partof_numerator)/denominator;
    return x + " , " + y;
}
