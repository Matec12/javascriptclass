//DONUTS AND BOXES

function CalcNumberOfBoxes(Y){
  let numberOfDonuts = Y;
  let numberOfBoxes =  (numberOfDonuts -(numberOfDonuts%8)) / 8;
  let remainingdonuts = numberOfDonuts % 8;
  let totalMoney = numberOfBoxes * 3
  return numberOfBoxes + ", " + remainingdonuts + ", " + "$" + totalMoney;
}
