    <script>
/*
- Function Expression
- Callback functions
- Arrow Functions
*/

function AddTwoNumbers(a,b){
    return a+b;
}

var addTwoNumbers=function(a,b){
    return a+b;
}

console.log(AddTwoNumbers(1,2));

console.log(addTwoNumbers(2,3))

console.log(addTwoNumbers)


//Callback Functions

//Calling and callee

function UserIntents(message,displayMessage){
    var response = confirm(message);
    if(response){
       displayMessage("User clicked yes",toCapital)
    }
    else{
        displayMessage("User clicked no",toCapital)
    }
}

function DisplayMessage(display,myCapital){
    alert(myCapital(display))
}

var toCapital = (data)=>{return data.toUpperCase()};
UserIntents("Quit application?",DisplayMessage);

//Arrow functions

// (args,args1,args2) => {
//  //Do anything
// }


var multiplyTwoNumbers = (a,b) => {
    return a * b;
}

console.log(multiplyTwoNumbers(23,4))
