function AddTwoNumbers(a,b){
    return a+b;
}

//Callback Functions

//Calling and callee

function UserIntents(message,displayMessage){
    var response = confirm(message);
    if(response){
       displayMessage("User clicked yes",toCapital)
    }
    else{
        displayMessage("User clicked no",toCapital)
    }
}

}

UserIntents("Quit application?",DisplayMessage);
